<div class="container">
	<div class="form-group">
		<label>Titulo</label>
		<input type="text" name="titulo" class="form-control" [(ngModel)]="articulo.titulo">
	</div>
	<div class="form-group">
		<label>Contenido</label>
		<textarea name="Contenido" class="form-control" [(ngModel)]="articulo.contenido"></textarea>
	</div>
	<button class="btn btn-warning" (click)="modificarArticulo()">Modificar</button>
	
</div>
